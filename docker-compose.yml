version: '3.9'

services:
  auth-service:
    build:
      context: .
      dockerfile: ./cmd/auth/Dockerfile
      args:
        BUILD_TARGET: ./cmd/auth
    ports:
      - "3001:3001"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-ride_hail}
      - PORT=3001
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ride-hail-network

  driver-service:
    build:
      context: .
      dockerfile: ./cmd/driver/Dockerfile
      args:
        BUILD_TARGET: ./cmd/driver
    ports:
      - "3002:3002"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-ride_hail}
      - PORT=3002
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ride-hail-network

  postgres:
    image: postgres:15-alpine
    container_name: ride-hail-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-ride_hail}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ride-hail-network

  migrate:
    image: migrate/migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: -path /migrations -database postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-ride_hail}?sslmode=disable up
    restart: on-failure
    networks:
      - ride-hail-network

volumes:
  postgres_data:

networks:
  ride-hail-network:
    driver: bridge
    