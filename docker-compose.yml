version: '3.9'

services:
  auth-service:
    build:
      context: .
      dockerfile: ./cmd/auth/Dockerfile
      args:
        BUILD_TARGET: ./cmd/auth
    ports:
      - "3001:3001"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-ride_hail}
      - PORT=3001
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ride-hail-network

  admin-service:
    build:
      context: .
      dockerfile: ./cmd/admin/Dockerfile
      args:
        BUILD_TARGET: ./cmd/admin
    ports:
      - "3003:3003"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-ride_hail}
      - PORT=3003
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ride-hail-network

  ride-service:
    build:
      context: .
      dockerfile: ./cmd/ride/Dockerfile
      args:
        BUILD_TARGET: ./cmd/ride
    ports:
      - "3004:3004"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-ride_hail}
      - PORT=3004
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ride-hail-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: ride-hail-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ride-hail-network

  postgres:
    image: postgres:15-alpine
    container_name: ride-hail-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-ride_hail}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ride-hail-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ride-hail-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBIT_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBIT_PASSWORD:-guest}
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq-lib:/var/lib/rabbitmq/
      - rabbitmq-log:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - ride-hail-network

  migrate:
    image: migrate/migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: -path /migrations -database postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-ride_hail}?sslmode=disable up
    restart: on-failure
    networks:
      - ride-hail-network

volumes:
  postgres_data:
  rabbitmq-lib:
    driver: local
  rabbitmq-log:
    driver: local
  rabbitmq_data:

networks:
  ride-hail-network:
    driver: bridge
    